<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stat-widget</title>
    <link rel="stylesheet" href="stat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- stats section -->
    <section class="stat">
        <!-- 1st one -->
    <div class="outline orange-flame">
        <!-- left corner -->
        <p><span class="orange line"></span>Revenue</p>
        <!-- right corner -->
        <h5>+$35.300</h5>
        <!-- center -->
        <h1>$86.245</h1>
        <!-- left bottom corner -->
        <p class="trend">Trend</p>
        <!-- graph -->
        <div class="bars">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
        </div>
    </div>
    <!-- 2nd item -->
    <div class="outline yellow-flame">
        <!-- left corner -->
        <p><span class="yellow line"></span>Orders</p>
        <!-- right corner -->
        <h5>+43</h5>
        <!-- center -->
        <h1>256</h1>
        <!-- left bottom corner -->
        <p class="trend">Trend</p>
        <!-- graph -->
        <div class="bars">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
        </div>
    </div>
    <!-- 3rd item -->
    <div class="outline lavendar-flame">
        <!-- left corner -->
        <p><span class="lavendar line"></span>Customers</p>
        <!-- right corner -->
        <h5>+32</h5>
        <!-- center -->
        <h1>216</h1>
        <!-- left bottom corner -->
        <p class="trend">Trend</p>
        <!-- graph -->
        <div class="bars">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
        </div>
    </div>
</section>
</body>
</html>
